flow123d_version: 3.9.1
problem: !Coupling_Sequential
  description: Model of tunnel surroundings relaxation after boring.
  mesh:
    mesh_file: <mesh>
  flow_equation: !Coupling_Iterative
    input_fields:
      - region: BULK
        biot_alpha: <biot_coefficient>
        fluid_density: 1000
    time:
      end_time: <end_time>
      # common time unit cannot be used in field formulas
      common_time_unit: d
    iteration_parameter: 1 # affects convergence of HM coupling (defaults to 1, lower value sometimes helps)
    a_tol: 0
    r_tol: 1e-7
    flow_equation: !Flow_Richards_LMH
        user_fields:
          - name: init_p
            scalar_field: <init_pressure>
          - name: kr
            scalar_field: <perm_kr>
          - name: beta1
            scalar_field: <perm_beta>
          - name: deltakmax
            scalar_field: <perm_km>
          - name: gamma
            scalar_field: <perm_gamma>
          - name: stress_threshold
            scalar_field: 55e6
          - name: a # coefficient for nonhomogeneous conductivity (range: -1 to 1)
            scalar_value: <conductivity_a>
          - name: b # coefficient for nonhomogeneous conductivity (range: -1 to 1)
            scalar_value: <conductivity_b>
        nonlinear_solver:
          linear_solver: !Petsc
            a_tol: <flow_solver__a_tol>
            r_tol: <flow_solver__r_tol>
            options: <flow_solver__options>
        input_fields:
          - region: BULK
            conductivity: !FieldFormula
              value: if(von_mises_stress<stress_threshold,
                        1000*9.81/0.001 * (kr + deltakmax*exp(beta1 * mean_stress)),
                        1000*9.81/0.001 * (kr + deltakmax*exp(beta1 * mean_stress)) * exp(gamma*(von_mises_stress-stress_threshold))
                       )*(1 + a*x/50 + b*z/50)
            # https://en.wikipedia.org/wiki/Specific_storage
            storativity: <storativity> #2.8e-8 #3.28e-7 # S = rho * g * (beta_s + nu * beta_w)
            # !FieldFormula   # S = rho * g * (beta_s + nu * beta_w)
            # value: 9.81e3 * (3*(1-2*0.23)/60e9 + 0.007*5.1e-10)
            # bulk compressibility beta_s=1/K = (3(1-2pr)/E)
            # porosity nu=0.007
            # water compressibility beta_w=5.1 1/Pa
            init_pressure: !FieldFormula
              value: init_p

          - region: .outer_boundary
            bc_type: dirichlet
            bc_pressure: !FieldFormula
              value: init_p

          - region: .tunnel
            time: 0
            bc_type: dirichlet
            bc_pressure: !FieldFormula
              value: init_p*(-1/(<bored_time>*86400)*t + 1) # 1d=86400s
          - region: .tunnel
            time: <bored_time>
            bc_type: dirichlet
            bc_pressure: 0

        output:
          times: <output_times>
          fields:
#            - { field: conductivity, interpolation: P1_average }
#            - piezo_head_p0
             - pressure_p0
#            - velocity_p0
#            - region_id
        output_stream:
          file: flow.pvd
          format: !vtk
    mechanics_equation:
        user_fields:
          - name: sx # initial stress in x direction (orthogonal to tunnel axis)
            scalar_field: <init_stress_x>
          - name: sy
            scalar_field: <init_stress_y>
          - name: sz
            scalar_field: <init_stress_z>
        output_stream:
          file: mechanics.pvd
          format: !vtk
        output:
          times: <output_times>
          fields: []
#            - { field: displacement, interpolation: P1_average }
#            - stress
#            - displacement_divergence
#            - mean_stress
#            - von_mises_stress
#            - initial_stress
#            - region_id
        solver: !Petsc
          a_tol: <mechanics_solver__a_tol>
          r_tol: <mechanics_solver__r_tol>
          options: <mechanics_solver__options>
        input_fields:
          - region: BULK
            young_modulus: <young_modulus>
            poisson_ratio: <poisson_ratio>
            initial_stress: !FieldFormula
              value: [ -sx, -sy, -sz]

          - region: .outer_boundary
            bc_type: displacement
            bc_displacement: 0

          # bc_type stress prepocita tenzor napeti na normalovou silu, s normalou orientovanou dovnitr
          # bc_stress * vnitřní normála = bc_traction = síla působící na těleso
          - region: .tunnel
            time: 0
            bc_type: stress
            bc_stress: !FieldFormula
              value: [ -sx*(1/(<bored_time>*86400)*t), -sy*(1/(<bored_time>*86400)*t), 0] # 1d=86400s
          - region: .tunnel
            time: <bored_time>
            bc_type: stress
            bc_stress: !FieldFormula
              value: [ -sx, -sy, 0] # 1d=86400s
